<div class="product-list-container">
  <h2>Products</h2>
  
  <div class="loading" *ngIf="loading">Loading products...</div>
  
  <div class="products-grid" *ngIf="!loading && products.length > 0">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.primaryImage" [alt]="product.name" class="product-image">
      <h3>{{ product.name }}</h3>
      <p class="category">{{ product.categoryName }}</p>
      <p class="description">{{ product.description }}</p>
      <div class="product-footer">
        <span class="price">${{ product.basePrice | number:'1.2-2' }}</span>
        <a [routerLink]="['/products', product.slug]" class="btn btn-primary">View Details</a>
      </div>
    </div>
  </div>
  
  <div class="no-products" *ngIf="!loading && products.length === 0">
    <p>No products found.</p>
  </div>
</div>
