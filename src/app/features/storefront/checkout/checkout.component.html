<div class="checkout-container">
  <h2>Checkout</h2>
  
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="checkout-form">
    <div class="form-section">
      <h3>Shipping Address</h3>
      
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" formControlName="name" required>
      </div>
      
      <div class="form-group">
        <label for="street">Street Address *</label>
        <input type="text" id="street" formControlName="street" required>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="city">City *</label>
          <input type="text" id="city" formControlName="city" required>
        </div>
        
        <div class="form-group">
          <label for="state">State *</label>
          <input type="text" id="state" formControlName="state" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="zipCode">ZIP Code *</label>
          <input type="text" id="zipCode" formControlName="zipCode" required>
        </div>
        
        <div class="form-group">
          <label for="country">Country *</label>
          <input type="text" id="country" formControlName="country" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" formControlName="phone">
      </div>
    </div>
    
    <div class="form-section">
      <h3>Payment Information</h3>
      <div id="card-element" class="card-element"></div>
    </div>
    
    <div class="form-section">
      <h3>Coupon Code (Optional)</h3>
      <div class="form-group">
        <input type="text" formControlName="couponCode" placeholder="Enter coupon code">
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="loading || !checkoutForm.valid">
      {{ loading ? 'Processing...' : 'Place Order' }}
    </button>
  </form>
</div>
