<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>
      
      <div class="error" *ngIf="error">{{ error }}</div>
      
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
        Login
      </button>
    </form>
    
    <div class="signup-link">
      Don't have an account? <a routerLink="/signup">Sign up here</a>
    </div>
  </div>
</div>
