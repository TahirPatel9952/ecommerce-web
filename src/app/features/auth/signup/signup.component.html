<div class="signup-container">
  <div class="signup-card">
    <h2>Sign Up</h2>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter your full name" required>
        <div class="error" *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
          Name must be at least 2 characters long
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
        <div class="error" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
        <div class="error" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          Password must be at least 8 characters long
        </div>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number (Optional)</label>
        <input type="tel" id="phone" formControlName="phone" placeholder="Enter your phone number">
      </div>
      
      <div class="error" *ngIf="error">{{ error }}</div>
      
      <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">
        Sign Up
      </button>
    </form>
    
    <div class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </div>
  </div>
</div>
